<body>
    	<h1>Add A Game Review</h1>
        <fieldset>
        	<legend>Game Review</legend>
            <ul>
            	<li>
                	<label for="wn">Game Name:</label><input type="text" id="wn" placeholder="The Legend of Zelda: Skyward Sword" />
                </li>
                <li>
                	<label for="wc">Game Catergory:</label>
                    <select id="wc">
                    	<optgroup label="Catergory">
                        	<option value="Role-Playing">Role-Playing</option>
                            <option value="FPS">First Person Shooter</option>
                            <option value="Racing">Racing</option>
                            <option value="Strategy">Strategy</option>
                        </optgroup>
              		</select>
                </li>
                        
	</body>
